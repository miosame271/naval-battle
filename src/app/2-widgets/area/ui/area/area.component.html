@if (!loading()) {
  <div class="area">
    @for (field of fields; track $index) {
      <button class="field"
      [ngClass]="{'clickable': !editable, 'has-ship': field.hasShip, 'is-hit': field.isHit}"
      (click)="processClick($index)"></button>
    }
  </div>
  <div class="ships-container">
    @for (ship of ships; track $index) {
      <div class="ship"
      [className]="'size-' + ship.size"
      [ngClass]="{ 'horizontal': ship.orientation === Orientations.Horizontal, 'vertical': ship.orientation === Orientations.Vertical }"
      [ngStyle]="{ top: ship.start.row * 30 - 30 + 'px', left: ship.start.ceil * 30 - 30 + 'px' }"></div>
    }
  </div>
} @else {
  <p>Загружается...</p>
}
